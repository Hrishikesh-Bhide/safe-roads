name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Set up Google Cloud SDK
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.GCR_SERVICE_ACCOUNT_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true
      id: authenticate

    - name: Build Docker image
      run: |
        docker build -t gcr.io/$GCP_PROJECT_ID/my-app:${{ github.sha }} .
        docker push gcr.io/$GCP_PROJECT_ID/my-app:${{ github.sha }}
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to Google Cloud Run
      run: gcloud run deploy my-service --image gcr.io/$GCP_PROJECT_ID/my-app:${{ github.sha }}
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
