name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Debug secrets  # Add this step to print the values of secrets
      run: |
        echo "Project ID: ${{ secrets.GCP_PROJECT_ID }}"
        echo "Service Account Key: ${{ secrets.GCP_SA_KEY }}"

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        version: 349.0.0
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker for Google Container Registry
      run: |
        gcloud auth configure-docker

    - name: Set up Python 2.7 and Cloud SDK
      run: |
        sudo apt-get update
        sudo apt-get install python2.7
        export CLOUDSDK_PYTHON="/usr/bin/python2"

    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:${{ github.sha }}

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy my-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:${{ github.sha }} \
          --platform managed
